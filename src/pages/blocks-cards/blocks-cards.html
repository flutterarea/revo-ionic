<ion-header>
  <ion-navbar class="navbar-white shadow-medium">
    <button ion-button icon-only menuToggle>
      <img src="assets/img-icons/menu.png">
    </button>
    <p class="font-30 fw900 abs-tr m0 pr10 text-dark">revo</p>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- Cards -->
    <div class="center">
      <h4 class="up mb0">Cards</h4>
      <div class="bg-standard pt1 plr30 inline mt0"></div>

      <ion-grid>
        <ion-row>
          <ion-col col-12 col-sm-6 col-md-4 col-lg-3>
            <!-- Start Card 1 -->
            <div class="mt50">
                <div class="border round-small text-left">
                  <ion-item class="bg-transparent absolute half-width">
                    <ion-avatar item-start>
                      <img src="assets/img/member1.jpg">
                    </ion-avatar>
                    <h6 class="text-white">Ema McFly</h6>
                    <p class="text-white font-9">Photographer</p>
                  </ion-item>
                  <img src="assets/img/card-img.jpg" class="round-small-top">
                  <div class="ptb20 center">
                    <img src="assets/img-icons/email.png" title="Email" class="p10">
                    <img src="assets/img-icons/online-support.png" title="Support" class="p10">
                    <img src="assets/img-icons/facebook.png" title="Facebook" class="p10">
                  </div>
                  <div class="pb40 plr20">
                    <h6 class="mtb0 font-18 fw600">Social Card</h6>
                    <p class="mtb5 font-14">Short description goes here</p>
                    <a class="mt20 block text-standard font-14 fw600">Learn More</a>
                  </div>
              </div>
            </div>
            <!-- End Card 1 -->
          </ion-col>
          <ion-col col-12 col-sm-6 col-md-4 col-lg-3>
            <!-- Start Card 2 -->
            <div class="mt50">
              <div class="text-left">
                <div class="border round-small">
                  <img src="assets/img/home-gallery1.jpg" class="round-small-top">
                  <div class="ptb40 plr20">
                    <h6 class="mtb0 font-18 fw600">Image Card</h6>
                    <p class="mtb5 font-14">Short description goes here</p>
                    <a class="mt20 block text-standard font-14 fw600">Learn More</a>
                  </div>
                  </div>
              </div>
            </div>
            <!-- End Card 2 -->
          </ion-col>
          <ion-col col-12 col-sm-6 col-md-4 col-lg-3>
            <!-- Start Card 3 -->
            <div class="mt50">
              <div class="">
                <div class="border round-small pt40">
                  <img src="assets/img-icons/home-office.png" title="Lion Head">
                  <div class="ptb40 plr20">
                    <h6 class="mtb0 font-18 fw600">Icon Card</h6>
                    <p class="mtb5 font-14">Short description goes here</p>
                    <a class="mt20 block text-standard font-14 fw600">Learn More</a>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Card 3 -->
          </ion-col>
          <ion-col col-12 col-sm-6 col-md-4 col-lg-3>
            <!-- Start Card 4 -->
            <div class="mt50">
              <div class="text-left img-cover round-small relative ov-hidden" style="background:url(assets/img/card-bg.jpg) no-repeat center center">
                <div class="absolute full ov-img-full z-hi"></div>
                  <div class="ptb40 plr20 relative z-shi">
                    <h6 class="mtb0 font-18 fw600 text-white">BG Image Card</h6>
                    <p class="mt5 mb10 font-14 text-white">Short description goes here</p>
                    <a class="mt125 block text-white font-14 fw600">Learn More</a>
                  </div>
              </div>
            </div>
            <!-- End Card 4 -->
          </ion-col>
        </ion-row>
      </ion-grid>

</div>

<ion-header>
  <ion-navbar class="navbar-white shadow-medium">
    <button ion-button icon-only menuToggle>
      <img src="assets/img-icons/menu.png">
    </button>
    <p class="font-30 fw900 abs-tr m0 pr10 text-dark">revo</p>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="p20">
    <div class="center">
      <h4 class="up mb0">Gestures</h4>
      <div class="bg-standard pt1 plr30 inline mt0"></div>
    </div>

    <div class="plr20 ptb10 mt20 center">
      <div class="ptb20">
        <h6 class="text-left">Try it, it's funny</h6>
        <p class="text-left mb20">Gestures can be useful to let users navigate as they are used.</p>

        <ion-grid>
          <ion-row>
            <ion-col (tap)="tapEvent($event)">
              <div class="border round-small p20">
                <img src="assets/img-icons/tap.png" title="Lion Head">
                <h6 class="mtb0 font-18 fw600">Tap me</h6>
                <p class="mtb5 font-14">You tapped {{tap}} times</p>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col (press)="pressEvent($event)">
              <div class="border round-small p20">
                <img src="assets/img-icons/natural-user-interface-2.png" title="Lion Head">
                <h6 class="mtb0 font-18 fw600">Press me</h6>
                <p class="mtb5 font-14">You pressed {{press}} times</p>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col (pan)="panEvent($event)">
              <div class="border round-small p20">
                <img src="assets/img-icons/one-finger.png" title="Lion Head">
                <h6 class="mtb0 font-18 fw600">Pan</h6>
                <p class="mtb5 font-14">You panned {{pan}} times</p>
              </div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col (swipe)="swipeEvent($event)">
              <div class="border round-small p20">
                <img src="assets/img-icons/swipe.png" title="Lion Head">
                <h6 class="mtb0 font-18 fw600">Swipe</h6>
                <p class="mtb5 font-14">You swipped me {{swipe}} times</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>



  </div>

  <!-- Footer standard -->
  <div class="bg-dark center p20">
    <p class="font-14"> &copy; PSSThemes.com - All Rights Reserved</p>
      <img src="assets/img-icons/website-w.png" title="Website" class="p10">
      <img src="assets/img-icons/email-w.png" title="Email" class="p10">
      <img src="assets/img-icons/online-support-w.png" title="Support" class="p10">
      <img src="assets/img-icons/facebook-w.png" title="Facebook" class="p10">
  </div>
  <!-- End footer standard -->

</ion-content>
